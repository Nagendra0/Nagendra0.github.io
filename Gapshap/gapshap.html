<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gapshap</title>
</head>
<body>
    <div class="chat">
        <form id="nameForm">
            <input type="text" id="room-Id" placeholder="Enter room Id">
            <input type="text" id="user-Id" placeholder="Enter username">
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="name-btn">Enter</button>
        </form>
        <div class="chat-header">Gapshap</div>
        <div class="chat-window" id="chat-window">
        <ul id ="messages">

        </ul>
        <form id="messageForm">
            <input type="text" id="msg-input" placeholder="Enter a message"disabled>
            <button id="msg-btn" disabled>Send</button>
        </form>
    </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
